<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userreg.cs">
    <script type="module" src="userreg.js"></script>
    <title>User Log-in</title>
</head>
<body>
    <div id="auth">
        <h2>User Authentication</h2>
        
        <!-- Registration Form -->
        <div>
            <h3>Register</h3>
            <input id="reg-username" type="text" placeholder="Username">
            <input id="reg-password" type="password" placeholder="Password">
            <button onclick="handleRegister()">Register</button>
            <p id="reg-message"></p>
        </div>

        <!-- Login Form -->
        <div>
            <h3>Login</h3>
            <input id="login-username" type="text" placeholder="Username">
            <input id="login-password" type="password" placeholder="Password">
            <button onclick="handleLogin()">Login</button>
            <p id="login-message"></p>
        </div>

        <!-- Forgot Password -->
        <div>
            <h3>Forgot Password</h3>
            <input id="reset-username" type="text" placeholder="Username">
            <input id="reset-password" type="password" placeholder="New Password">
            <button onclick="handleResetPassword()">Reset Password</button>
            <p id="reset-message"></p>
        </div>
    </div>

    <script>
        import { registerUser, loginUser, resetPassword } from './userreg.js';

        function handleRegister() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const message = registerUser(username, password);
            document.getElementById('reg-message').innerText = message;
        }

        function handleLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const message = loginUser(username, password);
            document.getElementById('login-message').innerText = message;
        }

        function handleResetPassword() {
            const username = document.getElementById('reset-username').value;
            const newPassword = document.getElementById('reset-password').value;
            const message = resetPassword(username, newPassword);
            document.getElementById('reset-message').innerText = message;
        }
    </script>
</body>
</html>
