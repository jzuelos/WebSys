<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: whitesmoke;
      color: black;
    }
    .header {
      background-color: black;
      color: whitesmoke;
    }
    .header .logo {
      font-size: 30px;
      font-weight: bold;
    }
    .cart {
      background-color: whitesmoke;
      color: black;
    }
    .cart p {
      height: 22px;
      width: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 22px;
      background-color: black;
      color: whitesmoke;
      margin: 0;
    }
    .sidebar {
      background-color: whitesmoke;
    }
    .head {
      background-color: black;
      color: whitesmoke;
    }
    button {
      background-color: black;
      color: whitesmoke;
    }
    button:hover {
      background-color: whitesmoke;
      color: black;
      border: 1px solid black;
    }
    h2 {
      color: black;
    }
    .fa-trash:hover {
      color: black;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center">

  <!-- Header -->
  <div class="header d-flex justify-content-between align-items-center px-3 rounded mb-4" style="width: 70%; height: 80px;">
    <p class="logo">LOGO</p>
    <div class="cart d-flex align-items-center px-3 rounded">
      <i class="fa-solid fa-cart-shopping me-2"></i>
      <p id="count" class="m-0">0</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container d-flex" style="width: 70%;">
    <div id="root" class="w-60 d-grid gap-3" style="grid-template-columns: repeat(2, 1fr);"></div>
    <div class="sidebar rounded ms-3 p-3 text-center w-40">
      <div class="head rounded py-2 mb-3">
        <p class="m-0">My Cart</p>
      </div>
      <div id="cartItem">Testing</div>
      <div class="foot d-flex justify-content-between mt-4 pt-3 border-top">
        <h3>Total</h3>
        <h2 id="total">â‚± 0.00</h2>
      </div>
    </div>
  </div>

  
  <script src="cart.js"></script>
</body>
</html>
